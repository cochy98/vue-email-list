<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue js 2.6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Email List</title>
</head>
<body>

    <main id="app">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Al click sul button richiamo una funzione -->
                    <button class="btn btn-primary mb-5" @click="generateRandomEmail">Genera 10 indirizzi Email random</button>
                </div>

                <div class="col-12">
                    <ul>
                        <!-- Ciclo sulla lunghezza dell'array 'randomEmail' -->
                        <li v-if="randomEmail.length == 10" v-for="element in randomEmail">{{ element }}</li>
                    </ul>
                </div>
            </div>
        </div>
        
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
